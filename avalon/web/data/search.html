<!DOCTYPE html>
<html>
<head>
    <title>Avalon Music Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/avalon/css/bootstrap.css"/>
    <link rel="stylesheet" href="/avalon/css/bootstrap-responsive.css"/>
</head>
<body>

<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="#">Avalon Music Server</a>
            <ul class="nav">
                <li><a href="#">Albums</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Genres</a></li>
                <li class="active"><a href="#">Songs</a></li>
            </ul>
        </div>
    </div>

    <div class="results">
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Use the search box below to find some songs!
        </div>

        <form class="form-search">
            <input type="text" class="input-large typeahead"/>
            <button class="btn" type="button">Search</button>
        </form>

    </div>

</div>

<script type="text/javascript" src="/avalon/js/jquery.js"></script>
<script type="text/javascript" src="/avalon/js/bootstrap.js"></script>
<script type="text/javascript" src="/avalon/js/avalon.js"></script>
</body>
</html>
